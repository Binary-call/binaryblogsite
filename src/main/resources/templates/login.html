<!doctype html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head th:replace="extra/header :: head"></head>


<body>
	<!-- THEME TOGGLE START -->
	<th:block th:replace="extra/toggle_theme::toggle_theme"></th:block>
	<!-- THEME TOGGLE END -->

	<!-- Login 7 - Bootstrap Brain Component -->
	<section class="py-3 p-md-4 p-xl-5">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-12 col-md-9 col-lg-7 col-xl-6 col-xxl-5">
					<div
						class="card border border-light-subtle rounded-4 bg-body rounded shadow-sm">
						<div class="card-body p-3 p-md-4 p-xl-5">

							<article class="mb-5">
								<h2 class="display-5 link-body-emphasis mb-1 poppins-light">Login
								</h2>
								<span class="text-muted"> Thank you for getting back,
									please login to your account by filling these form: </span>
							</article>


							<form action="#!">
								<div class="row gy-3 overflow-hidden">

									<div class="col-12">
										<div class="form-floating mb-3">
											<input type="email" class="form-control" name="email"
												id="email" placeholder="name@example.com" required
												autocomplete="off"> <label for="email"
												class="form-label">Email</label>
										</div>
									</div>

									<div class="col-12">
										<div class="form-floating mb-3">
											<input type="password" class="form-control" name="password"
												id="password" value="" placeholder="Password" required>
											<label for="password" class="form-label">Password</label>
										</div>
									</div>

									<div class="col-12 mt-0">
										<div class="form-check">
											<input class="form-check-input" type="checkbox" value=""
												name="remember_me" id="remember_me"> <label
												class="form-check-label text-secondary" for="remember_me">
												Keep me logged in </label>
										</div>
									</div>

									<div class="col-12">
										<div class="d-grid">
											<button class="btn bsb-btn-xl btn-primary" type="submit">Log
												in now</button>
										</div>
									</div>
								</div>
							</form>

							<div class="d-flex text-muted pt-3">
								<svg class="bd-placeholder-img flex-shrink-0 me-2 rounded"
									width="32" height="32" xmlns="http://www.w3.org/2000/svg"
									role="img" aria-label="Placeholder: 32x32"
									preserveAspectRatio="xMidYMid slice" focusable="false">
                                        <title>Placeholder</title>
                                        <rect width="100%" height="100%"
										fill="#e83e8c"></rect>
									<text x="50%" y="50%" fill="#e83e8c" dy=".3em">32x32</text>
                                    </svg>

								<div class="row pb-2"
									style="width: -webkit-fill-available;">
									<p class="pb-1 mb-0 small lh-sm">
										<strong class="d-block text-gray-dark">@LOGIN WITH</strong>
									</p>
									<div class="text-center my-3">
										<ul class="social-icons list-unstyled list-inline mb-0">
											<li class="list-inline-item"><a href="#"> <i
													class="fab fa-google"></i>
											</a></li>
											<li class="list-inline-item"><a href="#"> <i
													class="fab fa-facebook-f"></i>
											</a></li>
											<li class="list-inline-item"><a href="#"> <i
													class="fab fa-github"></i>
											</a></li>
											<li class="list-inline-item"><a href="#"> <i
													class="fab fa-linkedin-in"></i>
											</a></li>
										</ul>
									</div>
								</div>
							</div>
							
							<div class="border-top">
								<span class="text-muted">Don't have an account? </span> 
								<a href="register">Sign Up</a> <br>
							</div>


						</div>
					</div>
				</div>
			</div>
		</div>
	</section>


	<footer class="footer bg-body-tertiary fixed-bottom">
		<div class="py-2 py-md-3 border-top border-light-subtle">
			<div class="container overflow-hidden">
				<div class="row">
					<div class="col">
						<div class="footer-copyright-wrapper text-center">&copy;
							2024. All Rights Reserved.</div>
						<div class="credits text-secondary text-center mt-2 fs-7">
							Built by <a href="https://bootstrapbrain.com/"
								class="link-secondary text-decoration-none">BinaryCall</a>
							with <span class="text-primary">&#9829;</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</footer>
	
	<div th:replace="extra/footer_script::footer_script"></div>

</body>

</html>
