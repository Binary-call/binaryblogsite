<!doctype html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head th:replace="extra/header :: head"></head>

<body>
	<!-- THEME TOGGLE START -->
		<th:block th:replace="extra/toggle_theme::toggle_theme"></th:block>
	<!-- THEME TOGGLE END -->
	
	<!-- Header Navbar START -->
		<th:block th:replace="extra/navbar::header_nav"></th:block>
	<!-- Header Navbar END -->


	<main class="container">
	
		<th:block th:replace="extra/sidebar::sidebar"></th:block>
	
		<div
			class="p-4 p-md-5 mb-4 rounded text-body-emphasis bg-body-secondary">
			<div class="col-lg-6 px-0">
				<h1 class="display-4 fst-italic">Title of a longer featured
					blog post</h1>
				<p class="lead my-3">Multiple lines of text that form the lede,
					informing new readers quickly and efficiently about what’s most
					interesting in this post’s contents.</p>
				<p class="lead mb-0">
					<a href="#" class="text-body-emphasis fw-bold">Continue
						reading...</a>
				</p>
			</div>
		</div>
	
		<!-- Sub post template -->
		<th:block th:replace="subpost/subpost_template::sub_post"></th:block>

		<div class="row">
			
			<th:block th:replace="features/left_feature::left_feature"></th:block>			
			<th:block th:replace="features/right_feature::right_feature"></th:block>	
			
		</div>

	</main>



	<!-- Header Navbar START -->
	<th:block th:replace="extra/footer::footer"></th:block>
	<!-- Header Navbar END -->

</body>

</html>
